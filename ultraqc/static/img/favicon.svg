<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff"/>
      <stop offset="100%" style="stop-color:#ff00ff"/>
    </linearGradient>
  </defs>
  <rect width="64" height="64" rx="12" fill="#0a0a0f"/>
  <text x="32" y="44" font-family="Arial Black, sans-serif" font-size="28" font-weight="900" fill="url(#grad)" filter="url(#glow)" text-anchor="middle">U</text>
  <circle cx="32" cy="32" r="28" stroke="url(#grad)" stroke-width="2" fill="none" opacity="0.3"/>
  <circle cx="48" cy="16" r="3" fill="#00ffff" opacity="0.8"/>
  <circle cx="16" cy="48" r="3" fill="#ff00ff" opacity="0.8"/>
</svg>
