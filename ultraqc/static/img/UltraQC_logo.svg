    <path d="M20,0 Q5,12 20,25 Q35,37 20,50" stroke="#ff00ff" stroke-width="3" fill="none"/>
    <line x1="3" y1="8" x2="17" y2="8" stroke="#00d4aa" stroke-width="2"/>
    <line x1="3" y1="25" x2="17" y2="25" stroke="#00d4aa" stroke-width="2"/>
    <line x1="3" y1="42" x2="17" y2="42" stroke="#00d4aa" stroke-width="2"/>
