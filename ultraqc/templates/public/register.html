{% extends "layout.html" %}
{% block content %}
  <h1>Create an account</h1>

  {% if errors %}
  <div class="alert alert-danger" role="alert">
    <ul class="mb-0">
    {% for error in errors %}
      <li>{{ error.msg if error.msg else error }}</li>
    {% endfor %}
    </ul>
  </div>
  {% endif %}

  <form id="registerForm" class="form form-horizontal" method="POST" action="" role="form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="form-group row">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-5">
        <input type="text" name="username" id="username" placeholder="Username" class="form-control" value="{{ form.username if form.username else '' }}" required minlength="3" maxlength="25">
      </div>
    </div>
    <div class="form-group row">
      <label for="first_name" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-5">
        <input type="text" name="first_name" id="first_name" placeholder="First Name" class="form-control" value="{{ form.first_name if form.first_name else '' }}">
      </div>
    </div>
    <div class="form-group row">
      <label for="last_name" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-5">
        <input type="text" name="last_name" id="last_name" placeholder="Last Name" class="form-control" value="{{ form.last_name if form.last_name else '' }}">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-5">
        <input type="email" name="email" id="email" placeholder="Email" class="form-control" value="{{ form.email if form.email else '' }}" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-5">
        <input type="password" name="password" id="password" placeholder="Password" class="form-control" required minlength="6" maxlength="40">
      </div>
    </div>
    <div class="form-group row">
      <label for="confirm" class="col-sm-2 control-label">Confirm Password</label>
      <div class="col-sm-5">
        <input type="password" name="confirm" id="confirm" placeholder="Password (again)" class="form-control" required minlength="6" maxlength="40">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <input class="btn btn-primary btn-submit" type="submit" value="Register">
      </div>
    </div>
  </form>
  <blockquote><strong>Already registered?</strong> Click <a href="{{ url_for('public.login') }}">here</a> to login.</blockquote>
{% endblock %}
