{% extends "layout.html" %}
{% block content %}

  <h1>Log In</h1>

  {% if errors %}
  <div class="alert alert-danger" role="alert">
    <ul class="mb-0">
    {% for error in errors %}
      <li>{{ error.msg if error.msg else error }}</li>
    {% endfor %}
    </ul>
  </div>
  {% endif %}

  <form id="loginForm" class="form form-horizontal" method="POST" action="" role="form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="form-group row">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-5">
        <input type="text" name="username" id="username" placeholder="Username" class="form-control mr-sm-2" value="{{ form.username if form.username else '' }}" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-5">
        <input type="password" name="password" id="password" placeholder="Password" class="form-control mr-sm-2" required>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button class="btn btn-primary" type="submit">Log in</button>
      </div>
    </div>
  </form>
  <blockquote><strong>Not registered?</strong> Click <a href="{{ url_for('public.register') }}">here</a> to create an account.</blockquote>

{% endblock %}
